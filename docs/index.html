<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AAMS Metrics Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Autonomous Architecture Mutation System</h1>
        <p class="subtitle">Metrics dashboard for evolution cycles</p>
      </header>

      <section class="card" id="summary">
        <h2>Latest cycle</h2>
        <div class="grid">
          <div>
            <span class="label">Timestamp</span>
            <span id="timestamp">Loading…</span>
          </div>
          <div>
            <span class="label">Mutation</span>
            <span id="mutation">Loading…</span>
          </div>
          <div>
            <span class="label">Accepted</span>
            <span id="accepted">Loading…</span>
          </div>
          <div>
            <span class="label">Fitness</span>
            <span id="fitness">Loading…</span>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Metrics</h2>
        <div class="grid">
          <div>
            <span class="label">Loss</span>
            <span id="loss">Loading…</span>
          </div>
          <div>
            <span class="label">Latency</span>
            <span id="latency">Loading…</span>
          </div>
          <div>
            <span class="label">Parameters</span>
            <span id="params">Loading…</span>
          </div>
          <div>
            <span class="label">Seed</span>
            <span id="seed">Loading…</span>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Current architecture</h2>
        <pre id="spec">Loading…</pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
